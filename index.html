    <script>
      //  integration with rasa 
      const rasaAPI = async (name, msg) => {

          const res = await fetch('http://localhost:5005/webhooks/rest/webhook', {
              method: 'POST',
              headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json',
                  'charset': 'UTF-8',
              },
              credentials: "same-origin",
              body: JSON.stringify({ "sender": name, "message": msg }),
          })
              .then(response => response.json())
              .then((response) => {
                  if (response) {
                      const temp = response[0];
                      const recipient_id = temp["recipient_id"];
                      const recipient_msg = temp["text"];

                      const response_temp = { sender: "bot", recipient_id: recipient_id, msg: recipient_msg };
                      return response_temp
                  }
              })

          return res
      }

      // form submit with and giving response 
      const handleSubmit = async () => {
          console.log('clicked');
          const question = document.getElementById('userInput').value;
          const res = await rasaAPI('Himanshu', question);
          console.log(res);

          const node = document.createTextNode(res.sender + ": " + res.msg)
          console.log(node);
          const chat = document.createElement('p')
          chat.appendChild(node) 

          const modalchart = document.getElementById('modal-chart');
          const node1 = document.createTextNode('Hey! how may i help you')
          console.log(node);

          modalchart.appendChild(chat);
      }


  </script>
